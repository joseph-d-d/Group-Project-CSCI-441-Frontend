<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/images/favicon.svg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/src/assets/bootstrap/css/bootstrap.min.css">

    <!-- src/css -->
    <link rel="stylesheet" href="/src/css/main.css">

    <title>Parking Garage Automation</title>
</head>

<body>
    <div class="w-100 h-100 d-flex flex-column">
        <!-- Header -->
        <header class="">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Group D</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse" style="">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main role="main" class="container mb-auto">

            <!-- Make a Reservation Button -->
            <div class="row">
                <div class="text-left mb-4 col-lg-4 col-12">
                    <a href="./reservation.html" class="btn btn-lg btn-outline-primary">Make a Reservation
                        &#8594;
                    </a>
                </div>
            </div>

            <!-- Sidebar Section -->
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="sidebar">
                        <div class="pb-1 mb-2">
                            <h3 class="font-weight-bold">My Account</h3>
                            <h6 class="emailAddress">John.Smith@example.com</h6>
                        </div>
                        <p class="sidebar-title bg-light p-2 text-muted mb-1">Account Settings</p>
                        <div class="list-group list-group-flush mb-4">
                            <a href="#" class="list-group-item list-group-item-action active">
                                <span class="sidebar-list-icon mr-2">
                                    <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="bi bi-person"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                    </svg>
                                </span>
                                <span class="sidebar-list-text list-item-profile">
                                    My Profile
                                </span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <span class="sidebar-list-icon mr-2">
                                    <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="bi bi-truck"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                                    </svg>
                                </span>
                                <span class="sidebar-list-text">My Vehicles</span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <span class="sidebar-list-icon mr-2">
                                    <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="bi bi-credit-card"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z" />
                                        <path
                                            d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z" />
                                    </svg>
                                </span>
                                <span class="sidebar-list-text">My Payment Methods</span>
                            </a>
                        </div>
                        <p class="sidebar-title bg-light p-2 text-muted mb-1">Reservations</p>
                        <div class="list-group list-group-flush mb-4">
                            <a href="#" class="list-group-item list-group-item-action">

                                <span class="sidebar-list-icon mr-2">
                                    <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="bi bi-calendar-check"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                                        <path fill-rule="evenodd"
                                            d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                                    </svg>
                                </span>
                                <span class="sidebar-list-text">My Reservations</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class=" col-md-8 col-sm-12">
                    <h3 class="card-title font-weight-bold sidebar-title p-2">Edit Profile</h3>
                    <div class="card border-0 mb-2 registrationSection" id="accountRegistration">

                        <div class="card-body p-2">
                            <!-- Email -->
                            <div class="form-group">
                                <label for="input_email">Email *</label>
                                <input type="email" class="form-control input_email" name="email" id="input_email"
                                    placeholder="John.Smith@example.com" required>
                            </div>

                            <!-- Password -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="input_password">Password *</label>
                                    <input type="password" class="form-control input_password" name="password"
                                        id="input_password" placeholder="Password" minlength="8" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="input_confirmPassword">Confirm Password *</label>
                                    <input type="password" class="form-control input_confirmPassword"
                                        name="confirmPassword" id="input_confirmPassword" placeholder="Confirm Password"
                                        minlength="8" required>
                                </div>
                            </div>

                            <!-- Name -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="input_firstName">First Name</label>
                                    <input type="text" class="form-control input_firstName" name="firstName"
                                        id="input_firstName" placeholder="John">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="input_lastName">Last Name</label>
                                    <input type="text" class="form-control input_lastName" name="lastName"
                                        id="input_lastName" placeholder="Smith">
                                </div>
                            </div>

                            <!-- Contact -->
                            <div class="form-group">
                                <label for="input_phone">Phone Number</label>
                                <input type="tel" class="form-control input_phone" id="input_phone" name="phone"
                                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-456-7890">
                            </div>

                            <button type="submit" class="btn btn-outline-primary btn-lg ">Update</button>

                        </div>

                    </div>
                </div>

            </div>

        </main>

        <!-- Footer -->
        <footer class="mt-auto footer text-center">
            <div class="inner my-4">
                <p class="mb-0">&#169; Group D - CSCI 441 VB</p>
            </div>
        </footer>
    </div>

    <!-- jQuery, Popper.JS, Bootstrap JS -->
    <script src="/src/assets/jquery/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/popper/popper.min.js"></script>
    <script src="/src/assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- src/js -->

</body>

</html>
