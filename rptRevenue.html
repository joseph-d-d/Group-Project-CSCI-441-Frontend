<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/images/favicon.svg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="src/assets/bootstrap/css/bootstrap.min.css">

    <!-- src/css -->
    <link rel="stylesheet" href="src/css/main.css">

    <title>Revenue Report</title>
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="h-100 mb-4">
            <h3 class="masthead-brand d-flex align-items-center justify-content-center">
                <img src="./src/images/logo.svg" alt="logo" class="mx-2">
                Group D
            </h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main role="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <img class="mb-2" src="src/images/logo.svg" alt="logo" width="72" height="72">
                    <h1 class="cover-heading">Revenue Report</h1>
                </div>
            </div>
            <div class="row justify-content-center mt-md-3">
                <div class="col mt-md-5">
                    <div class="form-group">
                        <input type="date" name="rpt_date_from" id="rpt_date_from">
                        <input type="date" name="rpt_date_to" id="rpt_date_to">
                        <button type="button" class="btn btn-outline-primary ml-3">Search</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <table class="table table-hover">
                        <thead class="">
                        <tr>
                            <th>Day</th>
                            <th>Customer</th>
                            <th>Duration</th>
                            <th>Paid Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div id="report_results">
                            <tr>
                                <td align="center">10/17/2020</td>
                                <td align="center">Blaine Clark</td>
                                <td align="center">8 hours</td>
                                <td align="right">$63.87</td>
                            </tr>
                            <tr>
                                <td align="center">10/17/2020</td>
                                <td align="center">Some Guy</td>
                                <td align="center">6 hours</td>
                                <td align="right">$42.57</td>
                            </tr>
                        </div>
                        <div id="report_summary">
                            <tr>
                                <td class="font-weight-bold" align="right" colspan="4">$106.44</td>
                            </tr>
                        </div>
                </div>
                </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner my-4">
            <p class="mb-0">&#169; Group D - CSCI 441 VB</p>
        </div>
    </footer>
</div>

<!-- jQuery, Popper.JS, Bootstrap JS -->
<script src="src/assets/jquery/jquery-3.5.1.min.js"></script>
<script src="src/assets/popper/popper.min.js"></script>
<script src="src/assets/bootstrap/js/bootstrap.min.js"></script>

<!-- src/js -->
<script src="./src/js/main.js"></script>

</body>

</html>
