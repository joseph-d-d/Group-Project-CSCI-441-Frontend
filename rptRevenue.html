<body class="text-center">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="row justify-content-center">
            <div class="col h-100 mb-4 cover-container">
                <h3 class="masthead-brand d-flex align-items-center justify-content-center">
                    <img src="./src/images/logo.svg" alt="logo" class="mx-2">
                    Group D
                </h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="index.html">Home</a>
                    <a class="nav-link" href="./admin.html">Admin</a>
                    <a class="nav-link" href="./dashboard.html">Dashboard</a>
                </nav>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <img class="mb-2" src="./src/images/logo.svg" alt="logo" width="72" height="72">
                    <h1 class="cover-heading">Revenue Report</h1>
                </div>
            </div>
            <div class="row justify-content-center mt-md-3">
                <div class="col mt-md-5">
                    <div class="form-group">
                        <input type="datetime-local" name="rpt_date_from" id="rpt_date_from">
                        <input type="datetime-local" name="rpt_date_to" id="rpt_date_to">
                        <button type="button" class="btn btn-outline-primary ml-3" id="rpt_revenue_search_button">Search</button>

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <table class="table table-hover">
                        <thead class="">
                        <tr>
                            <th>Email</th>
                            <th>Start Datetime</th>
                            <th>End Datetime</th>
                            <th>Duration</th>
                            <th>Paid Amount</th>
                        </tr>
                        </thead>
                        <tbody id="report_results"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner my-4">
