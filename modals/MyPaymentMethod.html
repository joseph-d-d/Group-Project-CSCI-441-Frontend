 <div class="card mb-2 registrationSection" id="paymentMethodSection">
     <div>
         <div class="card-body">

             <!-- Payment Information Input -->
             <div class="my-2">
                 <!-- Card Holder's Name -->
                 <div class="form-group">
                     <label for="input_cardName">
                         <h6>Card Holder's Name</h6>
                     </label>
                     <input type="text" id="input_cardName" name="cardName" placeholder="John Smith"
                         class="form-control">
                 </div>

                 <!-- Card Number -->
                 <div class="form-group">
                     <label for="input_cardNumber">
                         <h6>Card Number</h6>
                     </label>
                     <input type="text" id="input_cardNumber" name="cardNumber" placeholder="Valid card number"
                         pattern="(\d{4}[-. ]?){4}|\d{4}[-. ]?\d{6}[-. ]?\d{5}" class="form-control">
                 </div>

                 <!-- Exp and CVV -->
                 <div class="row">
                     <div class="col-sm-8">
                         <div class="form-group">
                             <label>
                                 <h6>Expiration Date</h6>
                             </label>
                             <div class="input-group">
                                 <label for="input_expMM"></label>
                                 <input type="number" id="input_expMM" placeholder="MM" name="expMM"
                                     class="form-control" min="1" max="12" step="1">
                                 <label for="input_expYY"></label>
                                 <input type="number" id="input_expYY" placeholder="YY" name="expYY"
                                     class="form-control" max="99" step="1">
                             </div>
                         </div>
                     </div>
                     <div class="col-sm-4">
                         <div class="form-group mb-4">
                             <label for="input_cvv">
                                 <h6>CVV</h6>
                             </label>
                             <input type="text" id="input_cvv" placeholder="123" name="cvv" class="form-control"
                                 pattern="^\d{3,4}$">
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
