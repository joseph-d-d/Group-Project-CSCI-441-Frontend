<div class="modal fade" id="login_modal" style="top:30% !important" tabindex="-1" role="dialog"
     aria-labelledby="login_modal_modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100">Log In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body" id="loginContent">
                <form name="loginAdd" id="loginAdd" action="#" method="get">
                    <div class="row justify-content-center mt-4">
                        <div class="col-10 text-center">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Username" name="username"
                                       id="loginUsername">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-10 text-center">
                            <div class="input-group">
                                <input class="form-control" type="password" placeholder="Password" name="password1"
                                       id="loginPassword1">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-form display-4" id="rr_modal_login">Log In</button>
            </div>
        </div>
    </div>
</div>
