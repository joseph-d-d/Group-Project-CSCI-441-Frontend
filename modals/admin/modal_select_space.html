<div class="modal fade" id="select_space_modal" style="top:30% !important" tabindex="-1" role="dialog"
     aria-labelledby="select_space_modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100">Select Parking Space to View</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body" id="userContent">
                <form name="spaceSelectionFromModal" id="spaceSelectionFromModal" action="#" method="get">
                    <div class="row justify-content-center mt-4">
                        <div class="col-10 text-center">
                            <select class="form-control" name="spaceFromModal" id="selectSpaceFromDropdown">
                                <option selected>Select a Parking Space</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-10 text-center">
                            <select class="form-control" style="display:none;" name="selectSpaceStatus" id="selectSpaceStatus">
                                <option value="">Select a parking status</option>
                                <option value="open">Open</option>
                                <option value="closed">Closed</option>
                                <option value="reserved">Reserved</option>
                                <option value="occupied">Occupied</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-success btn-form display-4 statusButton"
                                style="display: none;" id="rr_modal_modify_space">
                            Modify Status
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-form display-4 spaceButton" id="rr_modal_select_space">
                            Select Space
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
