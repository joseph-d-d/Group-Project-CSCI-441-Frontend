<div class="modal fade" id="modify_vehicle_modal" style="top:30% !important" tabindex="-1" role="dialog"
     aria-labelledby="modify_vehicle_modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100">Modify Vehicle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body" id="vehicleContent">
                <form name="vehicleModify" id="vehicleModify" action="#" method="get">
                    <div class="row justify-content-center mt-4">
                        <div class="col-10 text-center">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Make" name="vehicleMake"
                                       id="vehicleMake">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-10 text-center">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Model" name="vehicleModel"
                                       id="vehicleModel">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-10 text-center">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Color" name="vehicleColor"
                                       id="vehicleColor">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-10 text-center">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="License Plate Number"
                                       name="vehicleLicensePlate" id="vehicleLicensePlate">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-primary btn-form display-4" id="rr_modal_modify_vehicle">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
