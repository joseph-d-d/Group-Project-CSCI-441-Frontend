<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="../src/images/favicon.svg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/src/assets/bootstrap/css/bootstrap.min.css" />

    <!-- src/css -->
    <link rel="stylesheet" href="../src/css/main.css" />

    <title>Parking Garage Automation</title>
  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="h-100 mb-4">
          <h3
            class="masthead-brand d-flex align-items-center justify-content-center"
          >
            <img src="../src/images/logo.svg" alt="logo" class="mx-2" />
            Group D
          </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/">Home</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <div class="text-center">
          <p id="confirmation"> </p>
          <p>Please Enter Pin</p>
          
        <form class="form-kiosk">
          <input class="form-control" id="pinInput" type="text" >
          <button
            id="enterButton"
            class="btn btn-outline-primary btn-block form-control"
          >
            Enter
          </button>
        </form>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner my-4">
          <p class="mb-0">&#169; Group D - CSCI 441 VB</p>
        </div>
      </footer>
    </div>

    <!-- jQuery, Popper.JS, Bootstrap JS -->
    <script src="/src/assets/jquery/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/popper/popper.min.js"></script>
    <script src="/src/assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- src/js -->
    <script src="../src/js/kiosk.js"></script>
  </body>
</html>
